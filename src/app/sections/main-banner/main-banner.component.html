<section class="main-banner-section">
  <div class="banner-left-container">
    <div class="banner-content">
      <p class="subtitle">START $10.99</p>
      <h3 class="title">Special Gifts Box<br>For Your Love</h3>
      <button class="shop-now-btn">Shop Now <span class="arrow">→</span></button>
    </div>
  </div>

  <div class="banner-right-container">
    <owl-carousel-o [options]="customOptions" class="main-banner-carousel">
      <ng-template carouselSlide *ngFor="let slide of slides">
        <div class="carousel-item" [ngStyle]="{'background-image': slide.imageUrl}">
          <div class="slide-content">
            <p class="subtitle">{{ slide.subtitle }}</p>
            <h1 class="title" [innerHTML]="slide.title"></h1>
            <p class="description" [innerHTML]="slide.description"></p>
            <button class="shop-now-btn">Shop Now <span class="arrow">→</span></button>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</section>
